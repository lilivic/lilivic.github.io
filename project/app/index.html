<html>
<head>

<body ng-app="lilivicApp">

    <div class="container-fluid">
      <div class="navbar-header site-title">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Show navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="#/">Lilivic</a>
      </div>

      <div class="collapse navbar-collapse" id="js-navbar-collapse">

        <ul class="nav navbar-nav site-navigation">
          <li>
            <a ng-href="#/works/wall" ng-class="viewLinkClass('/works')">
              <span ng-bind="getMessage('works')| uppercase"></span>
            </a>
          </li>
          <li>
            <a ng-href="#/shop/bags" ng-class="viewLinkClass('/shop')">
              <span ng-bind="getMessage('shop')| uppercase"></span>
            </a>
          </li>
          <li>
            <a ng-href="#/blog" ng-class="viewLinkClass('/blog')">
              <span ng-bind="getMessage('blog')| uppercase"></span>

          </li>
          <li>
            <a ng-href="#/about" ng-class="viewLinkClass('/about')">
              <span ng-bind="getMessage('about')| uppercase"></span>
            </a>
          </li>
        </ul>

        <ul class="nav navbar-nav site-sub-navigation-right text-right">
          <li>
            <span>alo@lilivic.gallery</span>

              <span ng-bind="getMessage('works_card') | uppercase"></span>
            </a>
          </li>
        </ul>

        <!-- Show sub navigation-->
        <ul class="nav navbar-nav shop-sub-navigation-1" ng-show="isCurrentLocation('/shop')">
          <li>
            <a href="#/shop/bags" ng-class="viewLinkClass('/shop/bags')">
              <span ng-bind="getMessage('shop_bags') | uppercase"></span>
            </a>
          </li>
          <li>
            <a href="#/shop/bodies" ng-class="viewLinkClass('/shop/bodies')">
              <span ng-bind="getMessage('shop_bodies') | uppercase"></span>
            </a>
          </li>
          <li>
            <a href="#/shop/shirts" ng-class="viewLinkClass('/shop/shirts')">
              <span ng-bind="getMessage('shop_shirts') | uppercase"></span>
            </a>
          </li>
          <li>
            <a href="#/shop/cushion_covers" ng-class="viewLinkClass('/shop/cushion_covers')">
              <span ng-bind="getMessage('shop_cushion_covers') | uppercase"></span>
            </a>
          </li>
        </ul>
        <ul class="nav navbar-nav shop-sub-navigation-2" ng-show="isCurrentLocation('/shop')">
          <li>
            <a href="#/shop/phone_covers" ng-class="viewLinkClass('/shop/phone_covers')">
              <span ng-bind="getMessage('shop_phone_covers') | uppercase"></span>
            </a>
          </li>
          <li>
            <a href="#/shop/posters" ng-class="viewLinkClass('/shop/posters')">
              <span ng-bind="getMessage('shop_posters') | uppercase"></span>
            </a>
          </li>
          <li>
            <a href="#/shop/post_cards" ng-class="viewLinkClass('/shop/post_cards')">
              <span ng-bind="getMessage('shop_post_cards') | uppercase"></span>
            </a>
          </li>
          <li>
            <a href="#/shop/mugs" ng-class="viewLinkClass('/shop/mugs')">
              <span ng-bind="getMessage('shop_mugs') | uppercase"></span>
            </a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right site-navigation">
          <li>
            <a href="javascript:void(0)" ng-click="setLanguage('pt')" ng-class="labelLinkClass('pt')">
              <span ng-bind="'pt'|uppercase"></span>
            </a>
          </li>
          <li>
            <a href="javascript:void(0)" ng-click="setLanguage('en')" ng-class="labelLinkClass('en')">
              <span ng-bind="'en'|uppercase"></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="page-content" ng-view=""></div>


<div class="footer">
  <div class="navbar navbar-default" role="navigation" ng-controller="NavigationCtrl">
    <div class="container-fluid">
      <div class="navbar-brand navbar-right">
        <a href="http://btech.software/#/web" class="navbar-link" target="_blank">
          <img src="images/logo_btech_footer.png">
        </a>
      </div>
      <p class="navbar-text navbar-right hidden-sm hidden-xs">
        <span ng-bind="getMessage('powered_by')"></span>
      </p>
    </div>
  </div>
</div>
